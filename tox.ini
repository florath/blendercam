[tox]
envlist = py37,pep8,pylint
minversion = 1.6
skipsdist = True

[testenv]
deps =
    six
    nose
    nose-cov
    mock
    systemd
usedevelop = True
setenv =
    PYTHONPATH = {toxinidir}/blendercam
commands=
    nosetests -w blendercam/tests -v -s --testmatch "[bB][cC][tT]est.*"

[testenv:pep8]
deps =
    six
    flake8
commands =
  flake8 {posargs}

[flake8]
exclude = .tox,.eggs

[testenv:pylint]
deps =
    six
    mock
    pylint
setenv =
    PYTHONPATH = {toxinidir}/blendercam
commands =
    pylint --rcfile pylint.cfg blendercam
